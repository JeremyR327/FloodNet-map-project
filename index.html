    <div class='body-container'>
      <div class='sidebar'>
        <img id='logo' src='https://www.floodnet.nyc/wp-content/uploads/2021/04/floodnet_logomark-2.png'>
        <p class='centerbold'>Social Vulnerability Index (SVI)</p>
        <!-- <input type="checkbox" checked data-toggle="toggle" data-on="Hide" data-off="Show"> -->
         <button class="button-10 btn-svi" type="button" data-bs-toggle="collapse" data-bs-target=".list-group" aria-expanded="false" aria-controls=".list-group">Show Neighborhood SVI Layers</button>
          <div class="collapse list-group">
          <button type="button" id='toggle-theme1' class="list-group-item list-group-item-action">Socioeconomic Status</button>
          <button type="button" id='toggle-theme2' class="list-group-item list-group-item-action">Household Composition & Disability</button>
          <button type="button" id='toggle-theme3' class="list-group-item list-group-item-action">Minority Status & Language</button>
          <button type="button" id='toggle-theme4' class="list-group-item list-group-item-action">Housing Type & Transportation</button>
          </div>
          <p class='centerbold'>Flood Modeling</p>
          <button class="button-10 btn-flood" type="button" data-bs-toggle="collapse" data-bs-target=".flood-group" aria-expanded="false" aria-controls=".flood-group">Show Sea Level Rise Layers</button>
          <div class="collapse flood-group" role="group" aria-label="radio button groups">
              <div class=flood-select-div id='flood-year'>
                <p>Decade:</p>
                <input type="radio" class="btn-check" name="btnradio" id="2020s-btn" autocomplete="off">
                <label class="btn btn-outline-primary" for="2020s-btn">2020s</label>
                <input type="radio" class="btn-check" name="btnradio" id="2050s-btn" autocomplete="off">
                <label class="btn btn-outline-primary" for="2050s-btn">2050s</label>
              </div>
              <!-- <div class=flood-select-div id='flood-type'>

                <label class="btn btn-outline-primary" for="500yr-btn">500-year</label>

          </div>
          <button class="button-10 btn-flood2" type="button" data-bs-toggle="collapse" data-bs-target=".flood2-group" aria-expanded="false" aria-controls=".flood2-group">Show Floodplain Layers</button>
          <div class="collapse flood2-group" role="group" aria-label="radio button groups">
              <div class=flood-select-div>
                <p>Flood Type:</p>
                <input type="radio" class="btn-check" name="btnradio" id="moderate-btn" autocomplete="off">
                <label class="btn btn-outline-primary" for="moderate-btn">Moderate</label>
                <input type="radio" class="btn-check" name="btnradio" id="extreme-btn" autocomplete="off">
                <label class="btn btn-outline-primary" for="extreme-btn">Extreme</label>
              </div>
          </div>
